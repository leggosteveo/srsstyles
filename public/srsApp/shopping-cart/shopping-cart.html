<div ng-if="products">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3 m-auto">
            <ul class="list-group">
                    <li ng-repeat="product in products" class="list-group-item">
                        <span class="badge">{{product.qty}}</span>
                        <span style="font-weight: bold">{{product.item.name}}</span>
                        <span class="label label-success">${{product.price}}</span>
                    </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3 m-auto">
            <strong>Total: ${{totalPrice}}</strong>
        </div>
    </div>
    <hr>
    <div class="row justify-content-center">
            <a ng-click="makePurchase()" class="btn btn-success">Checkout</a>
    </div>
</div>
<div ng-if="$scope.displayError">
    {{displayError}}
</div>
<div ng-if="!products">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3 m-auto">
            <h2>No items in cart yet!</h2>
        </div>
    </div>
</div>
